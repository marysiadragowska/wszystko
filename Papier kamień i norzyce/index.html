<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Najlepsza gra na świecie !</title>
</head>
<body>
    <div id="app">

       <div class="header">
            <h1>Kamień Papier i Nożyce :) </h1>
            <h2>Runda {{round}} : Zaczynajmy Gre</h2>
        </div> 
        <div class="main">
            <div class="box">
                <p>Komputer:{{computerItem.name}}, punkty:  {{ computerScore }}</p>
                <div class="item"><img :src="computerItem.img" ></div>
            </div>
            <div class="box">
                <p>Gracz:{{playerItem.name}}, punkty:  {{ playerScore }}</p>
                <div class="item"><img :src="playerItem.img" ></div>
            </div>
        </div>
        <div class="buttons">
            <button v-for="item in items" @click="playerItem=item; startRound()">

                {{ item.name }}
            </button>
        </div>
    </div>
    <img :src="computerItem.img" alt="">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
